<style>

    body {
        background-image: url("../images/buried-1920x1080.png")
    }

    .dummy_picture {
        width: 150px;
        height: 150px;
        margin-top: 40px;
        margin-left: 40px;
        background-color: blue;
    }

    img {
        width: 150px;
        height: 150px;
        margin-top: 40px;
        margin-left: 40px;
        float: left;
    }

    .row.project_list {
        padding-top: 20px;
        margin-bottom: 20px;
    }

    .title {
        margin-top: 40px;
        color: white;
    }

    #description {
        color: white;
    }

    #date {
        color: white;
    }

    #link {
        color: white;
        text-align: left;
    }

</style>

<div ng-controller="Portfolio">
    <div ng-repeat = "project in projects">
        <div class="row project_list">

            <div class="col-sm-4">
                <img ng-src="{{project.picture}}"/>
            </div>

            <div class="col-sm-8">
                <h4 class="title">{{ project.title }}</h4>
                <p id="description">{{ project.description }}</p>
                <p id="date">{{ project.date }}</p>
                <p id="link"><a ng-href="{{ project.site }}"></p>
            </div>

        </div>
    </div>
</div>
